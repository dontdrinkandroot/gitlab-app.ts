<div class="ga-mat-fixed-toolbar-container">
    <mat-toolbar>
        <ga-mat-sidenav-toggle></ga-mat-sidenav-toggle>
        <h1>Instances</h1>
    </mat-toolbar>
</div>

<div class="ga-content-container">
    @if (instances$|async; as instances) {
        <mat-nav-list>
            @for (instance of instances; track instance.host) {
                <a mat-list-item [routerLink]="['/', instance.host]">
                    <mat-icon matListItemIcon>computer</mat-icon>
                    <p matListItemTitle>{{ instance.host }}</p>
                    <p matListItemLine>{{ instance.username }}</p>
                </a>
            }
        </mat-nav-list>
    }

    <div class="ga-mat-fab-container">
        <button mat-fab (click)="openCreateInstanceDialog()" title="Create instance" class="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
