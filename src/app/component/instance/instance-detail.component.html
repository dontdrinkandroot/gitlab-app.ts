<div class="ga-mat-fixed-toolbar-container">
    <mat-toolbar>
        <ga-mat-sidenav-toggle></ga-mat-sidenav-toggle>
        @if (instance$|async; as instance) {
            <h1>{{ instance.host }}</h1>
        }
    </mat-toolbar>
</div>

@if (recentIssues$|async; as recentIssues) {
    <div class="ga-mat-content-container">
        @for (recentIssue of recentIssues; track recentIssue.iid) {
            {{ recentIssue.iid }}
        }
    </div>
}
